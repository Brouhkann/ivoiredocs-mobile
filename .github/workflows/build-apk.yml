name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create .env file from secrets
        run: |
          cat << EOF > .env
          EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_ORANGE_CLIENT_ID=${{ secrets.EXPO_PUBLIC_ORANGE_CLIENT_ID }}
          EXPO_PUBLIC_ORANGE_CLIENT_SECRET=${{ secrets.EXPO_PUBLIC_ORANGE_CLIENT_SECRET }}
          EXPO_PUBLIC_ORANGE_AUTH_HEADER=${{ secrets.EXPO_PUBLIC_ORANGE_AUTH_HEADER }}
          EXPO_PUBLIC_APP_NAME=Ivoiredocs
          EXPO_PUBLIC_APP_URL=https://ivoiredocs.com
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli @expo/ngrok

      - name: Generate native Android project
        run: npx expo prebuild -p android --clean --no-install

      - name: Install Android dependencies
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew dependencies

      - name: Build APK Release
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/ivoiredocs-v${{ github.run_number }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ivoiredocs-apk-v${{ github.run_number }}
          path: android/app/build/outputs/apk/release/ivoiredocs-*.apk
          retention-days: 90
