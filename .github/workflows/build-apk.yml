name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli @expo/ngrok

      - name: Generate native Android project
        run: npx expo prebuild -p android --clean --no-install

      - name: Install Android dependencies
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew dependencies

      - name: Build APK Release
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/ivoiredocs-v${{ github.run_number }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ivoiredocs-apk-v${{ github.run_number }}
          path: android/app/build/outputs/apk/release/ivoiredocs-*.apk
          retention-days: 90
